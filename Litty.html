<body>
What does an egg say when it's lit?

<div>
<button class="btn" onclick="myFunction()">Show</button>
</div>

<div id="Answer">
Om-let
</div>

<script>
function myFunction() {
    var x = document.getElementById("Answer");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
